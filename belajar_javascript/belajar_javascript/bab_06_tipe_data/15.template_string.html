<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "Indonesia";
    var bar = `Selamat Pagi ${foo}`; 
    console.log(bar);  // Selamat Pagi Indonesia
    
    var baz = "Selamat Pagi " + foo;
    console.log(baz);  // Selamat Pagi Indonesia
  </script>
</body>
</html>
