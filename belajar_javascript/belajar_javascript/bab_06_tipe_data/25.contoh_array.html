<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = [1, 2, 3, 4, 5];
    console.log(foo);
    // Array [ 1, 2, 3, 4, 5 ]
    
    var bar = ["a", "b", "c"];
    console.log(bar);
    // Array [ "a", "b", "c" ]
    
    var baz = ["aku", 999, true, 0.085, null];
    console.log(baz);
    // Array [ "aku", 999, true, 0.085, null ]
    
    console.log(typeof baz); // object
  </script>
</body>
</html>
