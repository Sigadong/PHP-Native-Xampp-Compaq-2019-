<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["andi", "santi", "joko"];
    
    foo[0] = "alex";
    console.log(foo);  // Array [ "alex", "santi", "joko" ]
    
    foo[3] = "rika";
    console.log(foo);  // Array [ "alex", "santi", "joko", "rika" ]
  </script>
</body>
</html>
