<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = new Date("12/20/2016");
    console.log( foo );
    // Date 2016-12-19T17:00:00.000Z

    foo = new Date("12/20/2016 9:30");
    console.log( foo );
    // Date 2016-12-20T02:30:00.000Z

    foo = new Date("12 20 2016 9:30:15");
    console.log( foo);
    // Date 2016-12-20T02:30:15.000Z
    
    foo = new Date("20 Dec 2016 9:30:15");
    console.log( foo );
    // Date 2016-12-20T02:30:15.000Z

    foo = new Date("2016-12-20");
    console.log( foo );
    // Date 2016-12-20T00:00:00.000Z
    
    foo = new Date("December 20, 2016 9:30:15");
    console.log( foo );
    // Date 2016-12-20T02:30:15.000Z
  </script>
</body>
</html>
