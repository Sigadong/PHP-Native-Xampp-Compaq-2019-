<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = new Date();

    console.log( foo.toLocaleDateString() );
    // 4/12/2016
    
    console.log( foo.toLocaleTimeString() );
    // 16.41.34
    
    console.log( foo.toLocaleString() );
    // 4/12/2016 16.41.34
    
    console.log( foo.toString() );
    // Sun Dec 04 2016 16:41:34 GMT+0700 (SE Asia Standard Time)
  </script>
</body>
</html>
