<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = new Date();
    
    console.log( foo.toISOString() );
    // 2016-12-04T09:41:34.309Z
    
    console.log( foo.toJSON() );
    // 2016-12-04T09:41:34.309Z
    
    console.log( foo.toUTCString() );
    // Sun, 04 Dec 2016 09:41:34 GMT

    console.log( foo.toDateString() );
    // Sun Dec 04 2016

    console.log( foo.toTimeString() );
    // 16:41:34 GMT+0700 (SE Asia Standard Time)
    
    console.log( foo.valueOf() );   
    // 1460454094000
    
    console.log( foo.getTime() );   
    // 1460454094000
  </script>
</body>
</html>
