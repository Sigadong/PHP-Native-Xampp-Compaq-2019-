<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
  <script>
		var foo = document.childNodes[1].childNodes[2].childNodes[3];
		var bar = foo.lastChild;
        
    console.log(bar.nodeName);          // B
    console.log(bar.nodeType);          // 1
    console.log(bar.childNodes);        // NodeList [ #text " dari Duniailkom" ]
    console.log(bar.childNodes.length); // 1
  </script>
</body>
</html>
