<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head><body>
  <h1>Belajar JavaScript</h1>
  <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
	<script>
		var bar = document.childNodes[1];
	
		console.log(bar.nodeName);            // HTML
		console.log(bar.nodeType);            // 1
		console.log(bar.childNodes);      	  // NodeList [ <head>, <body> ]
		console.log(bar.childNodes.length);   // 2
	</script>
</body>
