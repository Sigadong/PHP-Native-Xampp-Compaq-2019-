<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>JavaScript</title></head>
<body>
  <h1>Belajar JavaScript</h1>
  <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
	<script>
		var foo = document.childNodes[1].childNodes[0];
	
		console.log(foo.nodeName);             // HEAD
		console.log(foo.nodeType);             // 1
		console.log(foo.childNodes);           // NodeList [ <meta>, <title> ]
		console.log(foo.childNodes.length);    // 2
	</script>
</body>
</html>
