<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mahasiswa = { "nama lengkap": "Andi Wibowo",
                    "jurusan kuliah": "Teknik Informatika",
                    "nilai ipk": 3.67,
                    "semester terakhir": 4 };
                     
  console.log( mahasiswa["nama lengkap"] );        // Andi Wibowo
  console.log( mahasiswa["jurusan kuliah"] );      // Teknik Informatika
  console.log( mahasiswa["nilai ipk"]);            // 3.67
  console.log( mahasiswa["semester terakhir"]);    // 4
  </script>             
</body>
</html>
