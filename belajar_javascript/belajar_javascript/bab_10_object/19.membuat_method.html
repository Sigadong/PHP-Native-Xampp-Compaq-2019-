<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mobil = { merk: "Toyota Avanza",
                tipe: "MPV",
                harga: 200000000,
                warna: "merah",
                hidupkan: function () { return "Mesin Dihidupkan"; }
              };
  
  console.log( mobil.hidupkan() );   // Mesin Dihidupkan
  </script>
</body>
</html>
