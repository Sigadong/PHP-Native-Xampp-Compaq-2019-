<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var absensi = { "1": "Andi",
                  "2": "Alex",
                  "3": "Joni",
                  "4": "Siska" };
                     
  console.log( absensi[1] );       // Andi
  console.log( absensi["1"] );     // Andi
  console.log( absensi.1 );        // SyntaxError: missing ) after argument list
  </script>
</body>
</html>
