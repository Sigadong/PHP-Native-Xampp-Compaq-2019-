<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mobil = { merk: "Toyota Avanza",
                tipe: "MPV",
                harga: 200000000,
                warna: "merah"
              };

  console.log(mobil.merk);   // Toyota Avanza
  console.log(mobil.tipe);   // MPV
  console.log(mobil.harga);  // 200000000
  console.log(mobil.warna);  // merah
  </script>
</body>
</html>
