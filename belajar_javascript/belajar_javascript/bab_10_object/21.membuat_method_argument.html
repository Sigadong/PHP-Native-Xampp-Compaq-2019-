<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mobil = { merk: "Toyota Avanza",
                tipe: "MPV",
                harga: 200000000,
                warna: "merah",
                pergi: function (tempat) { return "Pergi ke "+ tempat; }
              };
              
  console.log( mobil.pergi("Medan") );      // Pergi ke Medan
  console.log( mobil["pergi"]("Ambon") );   // Pergi ke Ambon
  </script>
</body>
</html>
