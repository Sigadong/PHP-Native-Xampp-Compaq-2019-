<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mahasiswa = "Andi";
  var mahasiswaBaru = mahasiswa;
  
  console.log( mahasiswa );       // Andi
  console.log( mahasiswaBaru );   // Andi
  
  mahasiswaBaru = "Joko";
  
  console.log( mahasiswa );       // Andi
  console.log( mahasiswaBaru );   // Joko
  
  mahasiswa = "Vino";
  
  console.log( mahasiswa );       // Vino
  console.log( mahasiswaBaru );   // Joko
  </script>
</body>
</html>
