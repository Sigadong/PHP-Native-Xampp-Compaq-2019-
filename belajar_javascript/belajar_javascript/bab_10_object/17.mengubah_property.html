<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mahasiswa = { nama: "Andi",
                    jurusan: "Teknik Informatika",
                    ipk : 3.67,
                    semester: 4
                  };
  
  console.log( mahasiswa.nama );         // Andi
  mahasiswa.nama = "Joko";
  console.log( mahasiswa.nama );         // Joko
  
  console.log( mahasiswa["ipk"] );       // 3.67
  mahasiswa["ipk"]= 2.9;
  console.log( mahasiswa["ipk"] );       // 2.9
  </script>
</body>
</html>
