<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mahasiswa = { nama: "Andi",
                    jurusan: "Teknik Informatika"
                  };
  
  var mahasiswaBaru = mahasiswa;
  
  console.log(mahasiswa == mahasiswaBaru);    // true
  console.log(mahasiswa === mahasiswaBaru);   // true
  </script>
</body>
</html>
