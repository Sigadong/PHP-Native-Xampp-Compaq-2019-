<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mobil = { merk: "Toyota Avanza",
                tipe: "MPV",
                harga: 200000000,
                warna: "merah"
              };
  
  mobil.hidupkan = function () { return "Mesin Dihidupkan"; };
  mobil.pergi = function (tempat) { return "Pergi ke "+ tempat; };
  
  console.log( mobil.hidupkan() );      // Mesin Dihidupkan
  console.log( mobil.pergi("Bali") );   // Pergi ke Bali
  </script>
</body>
</html>
