<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mobil = { merk: "Toyota Avanza",
                tipe: "MPV",
                harga: 200000000,
                warna: "merah",
                pergi: function (tempat) { return "Pergi ke "+ tempat; }
              };
              
  console.log( mobil.pergi("Medan") );      // Pergi ke Medan
  
  mobil.pergi = "Methodnya sudah tertimpa..";

  console.log( mobil.pergi("Medan") );  // error!
  // TypeError: mobil.pergi is not a function
  </script>
</body>
</html>
