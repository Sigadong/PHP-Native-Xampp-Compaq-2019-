<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mobil = { merk: "Toyota Avanza",
                tipe: "MPV",
                harga: 200000000,
                warna: "merah"
              };
  
  var prop;
  for (prop in mobil) {
    console.log('Isi property '+ prop +' = '+ mobil[prop]); 
  }
  </script>
</body>
</html>
