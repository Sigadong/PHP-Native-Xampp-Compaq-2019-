<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var mahasiswa = { nama: "Andi",
                    jurusan: "Teknik Informatika"
                  };
  
  var mahasiswaBaru = { nama: "Andi",
                        jurusan: "Teknik Informatika"
                      };
  
  console.log(mahasiswa == mahasiswaBaru);    // false
  console.log(mahasiswa === mahasiswaBaru);   // false
  </script>
</body>
</html>
