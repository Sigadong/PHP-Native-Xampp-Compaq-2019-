<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    h1Node = document.querySelector("h1");
    
    function ubahWarna(){
      h1Node.style.color = "red";
    }
    
    function ubahWarna2(){
      h1Node.style.color = "blue";
    }
    
    setTimeout(ubahWarna,2000);
    setTimeout(ubahWarna2,4000);
  </script>
</body>
</html>
