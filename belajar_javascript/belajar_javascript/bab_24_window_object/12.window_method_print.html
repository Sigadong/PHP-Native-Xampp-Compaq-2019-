<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombol">Cetak Halaman</button>
  <script>
    var tombolNode = document.getElementById("tombol");
    
    tombolNode.addEventListener("click",function () {
      window.print();
    });
  </script>
</body>
</html>
