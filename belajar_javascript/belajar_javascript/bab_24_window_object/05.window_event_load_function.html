<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <script>
    function mulaiJavaScript(){
      var tombolNode = document.getElementById("tombol");
      var hasilNode = document.getElementById("hasil");
      function jalankan(){
        hasilNode.innerHTML = "Learning JavaScript";
      }
      tombolNode.addEventListener("click",jalankan);
    }

    window.addEventListener("load",mulaiJavaScript);
  </script>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombol">Click Me</button>
  <p>Hasil: <span id="hasil"></span></p>
</body>
</html>
