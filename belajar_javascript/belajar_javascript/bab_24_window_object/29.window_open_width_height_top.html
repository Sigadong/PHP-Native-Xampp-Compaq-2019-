<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombol">Buat jendela baru</button>
  <script>
    var tombolNode = document.getElementById("tombol");

    function jendelaBaru(){
      window.open("","jendelaBaru","width=400,height=300,top=300");
    }
    
    tombolNode.addEventListener("click",jendelaBaru);
  </script>
</body>
</html>
