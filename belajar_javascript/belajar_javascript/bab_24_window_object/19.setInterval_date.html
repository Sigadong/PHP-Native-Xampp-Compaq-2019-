<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    h1Node = document.querySelector("h1");
  
    function cekTanggal(){
      h1Node.innerHTML = new Date();
    }
    
    setInterval(cekTanggal,1000);
  </script>
</body>
</html>
