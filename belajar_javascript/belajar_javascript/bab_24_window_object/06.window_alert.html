<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombol">Click Me</button>
  <script>
    var tombolNode = document.getElementById("tombol");
    
    function jalankan(){
      alert("Belajar JavaScript dari Duniailkom");
    }
    
    tombolNode.addEventListener("click",jalankan);
  </script>
</body>
</html>
