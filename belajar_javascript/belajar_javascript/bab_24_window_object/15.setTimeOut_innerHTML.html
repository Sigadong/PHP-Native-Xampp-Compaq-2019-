<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    h1Node = document.querySelector("h1");
    
    function gantiJudul(){
      h1Node.innerHTML = "Belajar Method window.setTimeout()";
    }
    
    setTimeout(gantiJudul,3000);
  </script>
</body>
</html>
