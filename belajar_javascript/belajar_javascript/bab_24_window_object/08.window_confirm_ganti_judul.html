<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombol">Click Me</button>
  <p>Hasil: <span id="hasil"></span></p>
  <script>
    var tombolNode = document.getElementById("tombol");
    var hasilNode = document.getElementById("hasil");
    var h1Node = document.querySelector("h1");
    
    function jalankan(){
      var diGanti = confirm("Ganti Judul Halaman?");
      hasilNode.innerHTML = diGanti;
      
      if (diGanti) {
        h1Node.innerHTML = "Belajar Window Object";
      }
    }
    
    tombolNode.addEventListener("click",jalankan);
  </script>
</body>
</html>
