<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombol">Click Me</button>
  <p>Hasil: <span id="hasil"></span></p>
  <script>
    var tombolNode = document.getElementById("tombol");
    var h1Node = document.querySelector("h1");
    
    function jalankan(){
      var judulBaru = prompt("Input judul baru halaman");
      h1Node.innerHTML = judulBaru;
    }
    
    tombolNode.addEventListener("click",jalankan);
  </script>
</body>
</html>
