<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["apel","pisang","anggur","jambu"];
    var panjangArray = foo.length;
    
    for (var i=0; i < panjangArray; i++) {
      console.log( foo[i] );  // "apel","pisang","anggur","jambu"
    }
  </script>
</body>
</html>
