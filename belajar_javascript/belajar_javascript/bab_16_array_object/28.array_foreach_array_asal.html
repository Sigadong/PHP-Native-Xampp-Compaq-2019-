<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["a","b","c","d","e"];
    
    foo.forEach(
      function(element, index, array) {
        console.log ("Index ke-" + index + " = " + element);
        console.log (array);
      }
    );
  </script>
</body>
</html>
