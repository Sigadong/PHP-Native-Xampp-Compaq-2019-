<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function besarDari10(element) { 
      return element >= 10; 
    }
    
    var foo = [23,60,44,12,34];
    console.log ( foo.some(besarDari10) );         // true
    
    var bar = [2,60,44,12,34];
    console.log ( bar.some(besarDari10) );         // true    
  </script>
</body>
</html>
