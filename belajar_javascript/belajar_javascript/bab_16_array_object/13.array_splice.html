<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["a","b","c","d","e","f","g"];
    foo.splice(4);
    console.log ( foo );
    // Array [ "a", "b", "c", "d" ]
    
    var bar = ["a","b","c","d","e","f","g"];
    bar.splice(4,2);
    console.log ( bar );
    // Array [ "a", "b", "c", "d", "g" ]

    var baz = ["a","b","c","d","e","f","g"];
    baz.splice(4,2,"x","y","z");
    console.log ( baz );
    // Array [ "a", "b", "c", "d", "x", "y", "z", "g" ]
    
    baz.splice(4,0,"1");
    console.log ( baz );
    // Array [ "a", "b", "c", "d", "1", "x", "y", "z", "g" ]
  </script>
</body>
</html>
