<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["a","b","c","d","e"];
    console.log ( foo );   // Array [ "a", "b", "c", "d", "e" ]
    
    var bar = foo.reverse();
    console.log ( bar );   // Array [ "e", "d", "c", "b", "a" ]
    console.log ( foo );   // Array [ "e", "d", "c", "b", "a" ]
  </script>
</body>
</html>
