<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function genap(element) {
      if (element % 2 === 0) {
        return element;
      }
      else {
        return 0;
      }
    }
      
    var foo = [8,4,7,9,3,2];
    var bar = foo.map(genap);
    console.log ( bar );  //      Array [ 8, 4, 0, 0, 0, 2 ]
  </script>
</body>
</html>
