<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["a","b","c","d","e"];
    console.log ( foo.length );          // 5
    console.log ( foo );
    //  Array [ "a", "b", "c", "d", "e" ]
    
    foo.length = 7;
    console.log ( foo.length );          // 7
    console.log ( foo );
    // Array [ "a", "b", "c", "d", "e", <2 empty slots> ]
    
    console.log ( foo[5] );  // undefined
    console.log ( foo[6] );  // undefined
  </script>
</body>
</html>
