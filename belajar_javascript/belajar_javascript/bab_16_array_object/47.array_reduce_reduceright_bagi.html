<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function bagi(total,angka) {
      return total / angka;
    }
    
    var foo = [49,7,2];
    console.log ( foo.reduce(bagi) );       // 3.5
    console.log ( foo.reduceRight(bagi) );  // 0.0058309037900874635
  </script>
</body>
</html>
