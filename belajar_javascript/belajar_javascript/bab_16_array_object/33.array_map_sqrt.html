<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function akarKuadrat(element){
      return Math.sqrt(element);
    }
    
    var foo = [49,81,4,9,36,121];
    var bar = foo.map(akarKuadrat);
    console.log ( bar );  // Array [ 7, 9, 2, 3, 6, 11 ]
  </script>
</body>
</html>
