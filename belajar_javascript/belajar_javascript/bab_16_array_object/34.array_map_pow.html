<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function pangkatTiga (element){
      return Math.pow(element,3);
    }
    
    var foo = [8,4,7,9,3,2];
    var bar = foo.map(pangkatTiga);
    console.log ( bar );  // Array [ 512, 64, 343, 729, 27, 8 ]
  </script>
</body>
</html>
