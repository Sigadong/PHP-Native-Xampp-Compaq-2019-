<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function kaliDua(element) {
      return element * 2;
    }
    
    var foo = [8,4,7,9,3,2];
    var bar = foo.map( kaliDua );
    console.log ( bar );  // Array [ 16, 8, 14, 18, 6, 4 ]
  </script>
</body>
</html>
