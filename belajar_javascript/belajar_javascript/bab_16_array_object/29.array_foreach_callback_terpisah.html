<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function tampil(element, index) {
      console.log ("Index ke-" + index + " = " + element);
    }
    
    var foo = ["a","b","c","d","e"];
    foo.forEach(tampil);
 
    var bar = ["zulkifli","andi","erik","joko","dina"];
    bar.forEach(tampil);   
  </script>
</body>
</html>
