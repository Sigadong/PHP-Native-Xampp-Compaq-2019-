<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function besarDari10(element) { 
      return element >= 10; 
    }
    
    var foo = [15,7,14,12,16];
    console.log ( foo.find(besarDari10) );         // 15
    console.log ( foo.findIndex(besarDari10) );    // 0
    
    var bar = [9,75,17,29,88];
    console.log ( bar.find(besarDari10) );         // 75
    console.log ( bar.findIndex(besarDari10) );    // 1

    var baz = [9,3,4,5,6];
    console.log ( baz.find(besarDari10) );         // undefined
    console.log ( baz.findIndex(besarDari10) );    // -1
  </script>
</body>
</html>
