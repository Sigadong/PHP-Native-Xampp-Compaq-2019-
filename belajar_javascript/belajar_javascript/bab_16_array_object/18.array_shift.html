<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = ["a","b","c","d","e"];
    var hasil;
    
    hasil = foo.shift();
    console.log ( hasil );    // a
    console.log ( foo );      // Array [ "b", "c", "d", "e" ]

    hasil = foo.shift();
    console.log ( hasil );    // b
    console.log ( foo );      // Array [ "c", "d", "e" ]
  </script>
</body>
</html>
