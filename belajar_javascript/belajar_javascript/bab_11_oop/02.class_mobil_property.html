<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    class Mobil {
      constructor() {
        this.merk = "Daihatsu Xenia";
        this.tipe = "MPV";
        this.harga = "150000000";
      }
    }
    
    var mobilAndi = new Mobil();
    console.log ( mobilAndi.merk );    // Daihatsu Xenia
    
    var mobilJoko = new Mobil();
    console.log ( mobilJoko.tipe );    // MPV
    
    var mobilAlex = new Mobil();
    console.log ( mobilAlex.merk );    // Daihatsu Xenia
  </script>
</body>
