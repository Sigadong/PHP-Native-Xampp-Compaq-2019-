<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = new Number("52");
    
    var hasil = foo + 25;
    console.log( hasil );     // 77
    
    var bar = new String("Belajar JavaScript");
    
    var sambung = "Sedang " + bar;
    console.log( sambung);    // Sedang Belajar JavaScript
  </script>
</body>
</html>
