<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    function Mobil (merk, tipe, harga) {
        this.merk = merk;
        this.tipe = tipe;
        this.harga = harga;
      }
    
    var mobilAndi = new Mobil("Daihatsu Xenia","MPV",150000000);
    var mobilJoko = new Mobil("Toyota Camry","Sedan",350000000);
      
    console.log( mobilAndi.merk ); // Daihatsu Xenia
    console.log( mobilJoko.merk);  // Toyota Camry
    
    console.log( mobilAndi instanceof Mobil); // true
    console.log( mobilJoko instanceof Mobil); // true
  </script>
</body>
</html>
