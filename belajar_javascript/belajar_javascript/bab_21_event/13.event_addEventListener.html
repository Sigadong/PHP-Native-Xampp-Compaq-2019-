<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    h1 { border: 2px solid black;
         width: 280px;
         padding: 10px;
         text-align: center;
         color: red;
         background-color: pink; }
  </style>
</head>
<body>
  <h1 id="judul">Belajar JavaScript</h1>
  <p></p>
  <script>
    function tampilkan(){
      document.querySelector("p").innerHTML="Judul di klik";
    }
    
    var h1Node = document.getElementById("judul");
    h1Node.addEventListener("click",tampilkan);
  </script>
</body>
</html>
