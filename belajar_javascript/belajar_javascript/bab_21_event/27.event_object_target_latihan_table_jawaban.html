<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    table,td { border: 1px solid black; }
    td {padding: 10px 25px;}
  </style>
</head>
<body>
  <table>
    <tr>
      <td>red</td><td>blue</td><td>green</td>
    </tr>
    <tr>
      <td>yellow</td><td>brown</td><td>pink</td>
    </tr>
    <tr>
      <td>aqua</td><td>magenta</td><td>orange</td>
    </tr> 
  </table>
  <script>
    var tableNode = document.querySelector("table");
    
    function ubahWarna(e){
      e.target.style.backgroundColor = e.target.innerHTML;
    }
    
    tableNode.addEventListener("click",ubahWarna);
  </script>
</body>
</html>
