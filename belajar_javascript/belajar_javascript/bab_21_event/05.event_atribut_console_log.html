<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    h1 { border: 2px solid black;
         width: 280px;
         padding: 10px;
         text-align: center;
         color: red;
         background-color: pink; }
  </style>
</head>
<body>
  <h1 onclick="console.log('Saya di klik');"
      ondblclick="console.log('Saya di double klik');"
      oncontextmenu="console.log('Saya di klik kanan');"
      onmouseover="console.log('Saya di mouseover');">
  Belajar JavaScript
  </h1>
</body>
</html>
