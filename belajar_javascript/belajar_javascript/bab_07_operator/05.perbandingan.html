<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 9 < 12;
    console.log(foo);       // true
    
    foo = 5 < 5;
    console.log(foo);       // false

    foo = 5 <= 5;
    console.log(foo);       // true

    foo = 8 != 12;
    console.log(foo);       // true

    foo = 15 == 12;
    console.log(foo);       // false

    foo = 15 === 15;
    console.log(foo);       // true

    foo = 0.3 === 3e-1;
    console.log(foo);       // true
  </script>
</body>
</html>
