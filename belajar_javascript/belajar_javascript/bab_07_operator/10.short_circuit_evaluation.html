<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = true || false || true;
    console.log(foo);       // true

    foo = false && true && true;
    console.log(foo);       // false
  </script>
</body>
</html>
