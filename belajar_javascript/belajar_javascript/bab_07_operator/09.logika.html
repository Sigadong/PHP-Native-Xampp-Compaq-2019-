<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = true && false;
    console.log(foo);       // false

    foo = true || false;
    console.log(foo);       // true

    foo = !false;
    console.log(foo);       // true

    foo = true || true && false;
    console.log(foo);       // true
    
    foo = false && true || true;
    console.log(foo);       // true
  </script>
</body>
</html>
