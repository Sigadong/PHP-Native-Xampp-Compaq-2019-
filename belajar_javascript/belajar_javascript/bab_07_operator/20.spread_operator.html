<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var nilai1 = ["a", "b", "c", "d"];
  console.log(nilai1);
  // Array [ "a", "b", "c", "d" ]
  
  var nilai2 = [1, 2, 3, 4];
  console.log(nilai2);
  // Array [ 1, 2, 3, 4 ]
  
  var nilai3 = [...nilai1,"e", "f"];
  console.log(nilai3);
  // Array [ "a", "b", "c", "d", "e", "f" ]
  
  var nilai4 = [0, ...nilai2, 5, 6];
  console.log(nilai4);
  // Array [ 0, 1, 2, 3, 4, 5, 6 ]
  
  var nilai5 = [...nilai2, ...nilai3];
  console.log(nilai5);
  // Array [ 1, 2, 3, 4, "a", "b", "c", "d", "e", "f" ]
  </script>
</body>
</html>
