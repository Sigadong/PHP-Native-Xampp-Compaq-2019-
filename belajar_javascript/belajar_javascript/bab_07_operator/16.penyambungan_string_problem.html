<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 10 + 10 + 9;
    console.log(foo); // 29    

    foo = '10' + 10 + 9;
    console.log(foo); // 10109
    
    foo = 10 + '10' + 9;
    console.log(foo); // 10109
    
    foo = 10 + 10 + '9';
    console.log(foo); // 209  
  </script>
</body>
</html>
