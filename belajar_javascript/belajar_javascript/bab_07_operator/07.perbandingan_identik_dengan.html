<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 9 == '9';
    console.log(foo);       // true
    
    foo = 9 === '9';
    console.log(foo);       // false

    foo = true == 1;
    console.log(foo);       // true

    foo = true === 1;
    console.log(foo);       // false

    foo = false == 0;
    console.log(foo);       // true

    foo = false === 0;
    console.log(foo);       // false
  </script>
</body>
</html>
