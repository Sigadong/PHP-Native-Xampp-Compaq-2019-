<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 'a' < 'b';
    console.log(foo);       // true

    foo = 'a' < 'A';
    console.log(foo);       // false
    
    foo = 'reva' < 'revika';
    console.log(foo);       // true

    foo = false < true;
    console.log(foo);       // true

    foo = 'joni' == 12;
    console.log(foo);       // false
  </script>
</body>
</html>
