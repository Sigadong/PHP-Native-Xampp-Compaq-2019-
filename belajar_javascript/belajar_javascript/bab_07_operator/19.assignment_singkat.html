<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var a = 12; 
    var b = "Belajar";
    
    a += 10;
    a += a + 5;
    console.log(a);  // 49
    
    b += " JavaScript";
    b += " dari buku JavaScript Uncover";
    console.log(b);  // Belajar JavaScript dari buku JavaScript Uncover

    a /= 7;
    console.log(a);  // 7

    a -= 5;
    console.log(a);  // 2
  </script>
</body>
</html>
