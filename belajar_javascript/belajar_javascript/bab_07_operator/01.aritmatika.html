<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = +100;
    console.log(foo);       // 100
    
    foo = -22;
    console.log(foo);       // -22
    
    foo = 30 + 5;
    console.log(foo);       // 35
    
    foo = 3.33 + 9.02;
    console.log(foo);       // 12.35
    
    foo = 9 * 7;
    console.log(foo);       // 63
    
    foo = 6 + 8 / 2 + 6;
    console.log(foo);       // 16
    
    foo = 30 % 7;
    console.log(foo);       // 2
  </script>
</body>
</html>
