<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var a = 12; 
    var b = "Belajar";
    
    a = a + 10;
    a = a + a + 5;
    
    b = b + " JavaScript";
    b = b + " dari buku JavaScript Uncover";
    
    console.log(a);  // 49
    console.log(b);  // Belajar JavaScript dari buku JavaScript Uncover
  </script>
</body>
</html>
