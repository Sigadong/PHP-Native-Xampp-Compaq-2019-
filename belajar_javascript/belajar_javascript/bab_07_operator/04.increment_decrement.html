<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 7;
    console.log(++foo);     // 8
    console.log(foo);       // 8
    
    foo = 7;
    console.log(foo++);     // 7
    console.log(foo);       // 8

    foo = 7;
    console.log(--foo);     // 6
    console.log(foo);       // 6

    foo = 7;
    console.log(foo--);     // 7
    console.log(foo);       // 6
  </script>
</body>
</html>
