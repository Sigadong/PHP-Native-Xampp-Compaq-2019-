<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 4 + 6 / 5 - 3 * 2 + 3;
    console.log(foo);           // 2.2
    
    foo = (4 + 6) / (5 - 3) * 2 + 3;
    console.log(foo);           // 13
  </script>
</body>
</html>
