<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 10 / 5 + 4.5;
    console.log(foo);               // 6.5
    
    foo = (10 / 5) + 4.5;
    console.log(foo);               // 6.5
  </script>
</body>
</html>
