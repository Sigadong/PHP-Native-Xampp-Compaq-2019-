<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function rata2(a, b, c, d){
    var hasil = (a + b + c + d)/4;
    return hasil;
  }

  var nilai1 = rata2(8, 5, 2, 4);
  console.log(nilai1);    // 4.7514
  
  var nilai2= rata2(90, 78, 95, 76);
  console.log(nilai2);    // 84.7514
  
  var nilai3= rata2(nilai1, 55, 60, nilai2);
  console.log(nilai3);    // 51.125
  </script>
</body>
</html>
