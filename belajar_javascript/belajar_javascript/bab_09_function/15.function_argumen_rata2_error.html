<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function rata2(a, b, c, d){
    var hasil = (a + b + c + d)/4;
    return hasil;
  }

  var nilai1 = rata2(8, 5, 2);
  console.log(nilai1);    // NaN (tidak error!)
  
  var nilai2 = rata2(9, 9, 9, 9, 1, 1);
  console.log(nilai2);    // 9 (tidak error!)
  </script>
</body>
</html>
