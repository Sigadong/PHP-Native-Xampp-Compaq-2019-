<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function rata2(a = 10, b = 10, c, d){
    var hasil = (a + b + c + d)/4;
    return hasil;
  }

  var nilai1 = rata2(20);
  console.log(nilai1);    // NaN
  
  var nilai2 = rata2(20, 40);
  console.log(nilai2);    // NaN
  
  var nilai3 = rata2(5, 5, 5, 5);
  console.log(nilai3);    // 5
  </script>
</body>
</html>
