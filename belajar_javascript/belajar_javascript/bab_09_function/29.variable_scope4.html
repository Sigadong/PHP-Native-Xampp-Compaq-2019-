<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var a = "Belajar Pemrograman Web";
  
  function foo(){
    var a = "Belajar JavaScript";
    console.log(a);  // Belajar JavaScript
  }

  foo();           
  console.log(a);  // Belajar Pemrograman Web
  </script>
</body>
</html>
