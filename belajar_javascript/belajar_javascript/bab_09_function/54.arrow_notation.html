<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var pagi = function () { return "Selamat Pagi"; };
  
  var pagiJuga = () => { return "Selamat Pagi"; };
  
  console.log( pagi() );        // Selamat Pagi
  console.log( pagiJuga() );    // Selamat Pagi
  </script>
</body>
</html>
