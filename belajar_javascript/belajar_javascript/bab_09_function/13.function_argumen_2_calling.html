<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function salam(kapan, siapa){
    return "Selamat " + kapan + " " + siapa;
  }

  console.log(salam("Malam","Jakarta"));
  console.log(salam("Siang","Surabaya"));
  console.log(salam("Datang","Andika"));
  </script>
</body>
</html>
