<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function pagi(){
    var salamPagi = ["Selamat Pagi", "Good Morning", "Ohayou Gozaimasu", "Buenos Dias" ];
    return salamPagi;
  }

  var salam = pagi();
  console.log(salam);
  // Array [ "Selamat Pagi", "Good Morning", "Ohayou Gozaimasu", "Buenos Dias" ]
  </script>
</body>
</html>
