<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var total = function(a,b,c) { return a+b+c; };
  
  var totalJuga = (a,b,c) => { return a+b+c; };
  
  console.log( total(4,5,6) );        // 15
  console.log( totalJuga(7,8,9)  );   // 24
  </script>
</body>
</html>
