<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function pagi(siapa){
    return "Selamat Pagi " + siapa;
  }

  var salam = pagi("Jakarta");
  console.log(salam);  // Selamat Pagi Jakarta
  </script>
</body>
</html>
