<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    for (var i = 1; i < 3; i++) {
      console.log("Belajar JavaScript " + i);
    }
    console.log(i); // 3
   
    for (let j = 1; j < 3; j++) {
      console.log("Belajar JavaScript " + j);
    }
   console.log(j); // i is not defined
  </script>
</body>
</html>
