<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function rata2(a,b) {
    return (a + b)/2;
  }
  
  function tambah(c,d) {
    return c + d;
  }
  
  var hasil = tambah(6, rata2(4,8));
  console.log(hasil); // 12
  </script>
</body>
</html>
