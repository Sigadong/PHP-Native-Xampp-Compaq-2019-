<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function foo(){
    a = 21;
    b = 56;
    return (a + b);
  }
  
  var a = 5;
  var b = 10;
  
  var c = foo();  
  
  console.log(a);  // 21
  console.log(b);  // 56
  console.log(c);  // 77
  </script>
</body>
</html>
