<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var pagi = function(siapa) { return "Selamat Pagi "+ siapa; };
  
  var pagiJuga = (siapa) => { return "Selamat Pagi "+ siapa; };
  
  console.log( pagi("Indonesia") );      // Selamat Pagi Indonesia
  console.log( pagiJuga("Jakarta") );    // Selamat Pagi Jakarta
  </script>
</body>
</html>
