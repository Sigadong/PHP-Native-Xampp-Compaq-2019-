<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  function angka(a, b, ...sisa){
    console.log(a);  // 4
    console.log(b);  // 8
    console.log(sisa);  // Array [ 3, 7 ]
  } 

  angka(4, 8, 3, 7);
  </script>
</body>
</html>
