<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var pola = /A{2}1{2,3}/;
    
    console.log ( pola.test("AA111") );         // true
    console.log ( pola.test("zzAAA111zz") );    // true
    console.log ( pola.test("A11") );           // false
    console.log ( pola.test("AA11") );          // true
    console.log ( pola.test("A1111") );         // false
  </script>
</body>
</html>
