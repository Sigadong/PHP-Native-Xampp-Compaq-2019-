<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = /ab+c/;
    
    console.log ( foo );         // /ab+c/
    console.log ( typeof foo );  // object
    
    var bar = new RegExp("ab+c");
    
    console.log ( bar );         // /ab+c/
    console.log ( typeof bar );  // object
  </script>
</body>
</html>
