<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var pola = /ab*c/;
    
    console.log ( pola.test("abc") );         // true
    console.log ( pola.test("abbbbbc") );     // true
    console.log ( pola.test("ac") );          // true
    console.log ( pola.test("aaaab") );       // false
  </script>
</body>
</html>
