<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var pola = /\d\w\s/;
    
    console.log ( pola.test("1v ") );      // true
    console.log ( pola.test("3Ba") );      // false
    console.log ( pola.test("9z ") );      // true
    console.log ( pola.test("1Z") );       // false
  </script>
</body>
</html>
