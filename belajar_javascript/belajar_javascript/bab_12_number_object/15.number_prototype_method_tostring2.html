<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = 230;
   
   console.log( foo.toString() );    // 230
   console.log( foo.toString(2) );   // 11100110
   console.log( foo.toString(8) );   // 346
   console.log( foo.toString(16) );  // e6
   console.log( foo.toString(36) );  // 6e
  </script>
</body>
</html>
