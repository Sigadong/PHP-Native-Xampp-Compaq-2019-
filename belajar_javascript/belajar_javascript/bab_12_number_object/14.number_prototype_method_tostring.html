<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = 230;
   console.log( typeof foo );  // number
   
   bar = foo.toString();
   console.log( typeof bar );  // string
   console.log( bar );         // 230
   
   var foo1 = new Number(230);
   console.log( typeof foo1 );  // number
   
   bar1 = foo1.toString();
   console.log( typeof bar1 );  // string
   console.log( bar1 );         // 230
  </script>
</body>
</html>
