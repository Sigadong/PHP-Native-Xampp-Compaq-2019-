<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = NaN ;
    console.log( Number.isNaN(foo) );  // true
    
    foo = NaN == NaN;
    console.log( foo );  // false
    
    foo = NaN === NaN;
    console.log( foo );  // false
  </script>
</body>
</html>
