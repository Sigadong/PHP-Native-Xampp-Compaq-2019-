<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = 1234500.346;
   
   console.log( foo.toLocaleString('id-ID'));  // 1.234.500,346
   console.log( foo.toLocaleString('en-GB'));  // 1,234,500.346
   console.log( foo.toLocaleString('fr-FR'));  // 1 234 500,346
   console.log( foo.toLocaleString('ar-SA'));  // ١٬٢٣٤٬٥٠٠٫٣٤٦
  </script>
</body>
</html>
