<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = 1234500.346;
   
   console.log( foo.toString() );        // 1234500.346
   console.log( foo.toLocaleString() );  // 1.234.500,346
  </script>
</body>
</html>
