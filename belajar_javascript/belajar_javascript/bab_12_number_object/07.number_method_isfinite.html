<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 6 ;
    console.log( Number.isFinite(foo) );  // true
    
    foo = 3.21456 ;
    console.log( Number.isFinite(foo) );  // true
    
    foo = 'a';
    console.log( Number.isFinite(foo) );  // false
    
    foo = 1/0 ;
    console.log( Number.isFinite(foo) );  // false
    
    foo = Number.NEGATIVE_INFINITY ;
    console.log( Number.isFinite(foo) );  // false
    
    foo = Number.NaN ;
    console.log( Number.isFinite(foo) );  // false
  </script>
</body>
</html>
