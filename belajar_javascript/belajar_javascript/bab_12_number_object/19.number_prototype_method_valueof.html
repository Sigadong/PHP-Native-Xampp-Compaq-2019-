<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = new Number(230);
   console.log( typeof foo );  // object
   
   bar = foo.valueOf();
   console.log( typeof bar );  // number
   console.log( bar );         // 230
  </script>
</body>
</html>
