<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = 5000.123456789;

   console.log( foo.toPrecision() );     // 5000.123456789
   console.log( foo.toPrecision(1) );    // 5e+3
   console.log( foo.toPrecision(5) );    // 5000.1
   console.log( foo.toPrecision(10) );   // 5000.123457
   console.log( foo.toPrecision(20) );   // 5000.1234567889996470
   
   console.log( (4.32745).toPrecision(2) );   // 4.3
   console.log( (500).toPrecision(7) );       // 500.0000
   console.log( (1.23e+6).toPrecision(7) );   // 1230000
  </script>
</body>
</html>
