<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 5 ;
    console.log( Number.isNaN(foo) );  // false
    
    foo = 5/'a' ;
    console.log( Number.isNaN(foo) );  // true

    foo = Number.NaN ;
    console.log( Number.isNaN(foo) );  // true   
  </script>
</body>
</html>
