<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <p>Ketik disini: <textarea id="ketik">Belajar javascript</textarea></p>
  <p>Hasil: <span id="hasil"></span></p>
  <script>
    var ketikNode = document.getElementById("ketik");
    var hasilNode = document.getElementById("hasil");
    
    function diProses(){
      hasilNode.innerHTML = ketikNode.value;
    }
    ketikNode.addEventListener("keyup",diProses);
  </script>
</body>
</html>
