<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <form id="formKu" name="formKu" method="get" action="proses.php"
        target="_self" enctype="multipart/form-data" 
        accept-charset="utf-8">
    <p>Username: <input type="text" name="username" id="username"></p>
    
    <p><input type="checkbox" name="js" id="js"
    value="Belajar JavaScript">Belajar JavaScript</p>

    <p><input type="submit" name="submit" id="submit" value="Kirim Data"></p>
  </form>
  <script>
    var formNode = document.getElementById("formKu");
    console.log (formNode.elements);
    // HTMLFormControlsCollection { length: 3, 6 moreâ€¦ }
    console.log (formNode.length);  // 3
    console.log (formNode.name);    // formKu
    console.log (formNode.method);  // get
    console.log (formNode.target);  // _self
    console.log (formNode.action);
    //   file:///D:/belajar_javascript/bab_22_form/proses.php
    console.log (formNode.acceptCharset);  // utf-8
    console.log (formNode.encoding);       // multipart/form-data
  </script>
</body>
</html>
