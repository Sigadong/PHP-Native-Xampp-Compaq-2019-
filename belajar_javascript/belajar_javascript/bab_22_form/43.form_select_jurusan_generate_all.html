<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <p>Fakultas:
    <select name="fakultas" id="fakultas">
      <option value="FASILKOM">FASILKOM</option>
      <option value="Ekonomi">Ekonomi</option>
      <option value="FMIPA">FMIPA</option>
    </select>
    Jurusan :
    <select name="jurusan" id="jurusan"></select>
  </p>
  <br><br>
  <p> Pilihan Anda : <span id=hasil></span></p>
  <script>
    var fakultasNode = document.getElementById("fakultas");
    var jurusanNode = document.getElementById("jurusan");
    var hasilNode = document.getElementById("hasil");
    
    var jurFASILKOM = "";
    var jurEkonomi = "";
    var jurFMIPA = "";
    
    function tampilkanJurusan(){
      if (fakultasNode.value === "FASILKOM"){
        jurFASILKOM  = "<option value='Ilkom'>Ilmu Komputer</option>";
        jurFASILKOM += "<option value='TI'>Teknik Informatika</option>";
        jurFASILKOM += "<option value='SI'>Sistem Informasi</option>";
        jurusanNode.innerHTML = jurFASILKOM;
      }
      if (fakultasNode.value === "Ekonomi"){
        jurEkonomi  = "<option value='Akuntansi'>Akuntansi</option>";
        jurEkonomi += "<option value='Manajemen'>Manajemen</option>";
        jurEkonomi += "<option value='Ilmu Ekonomi'>Ilmu Ekonomi</option>";
        jurusanNode.innerHTML = jurEkonomi;
      }
      if (fakultasNode.value === "FMIPA"){
        jurFMIPA  = "<option value='Matematika'>Matematika</option>";
        jurFMIPA += "<option value='Fisika'>Fisika</option>";
        jurFMIPA += "<option value='Kimia'>Kimia</option>";
        jurFMIPA += "<option value='Biologi'>Biologi</option>";
        jurusanNode.innerHTML = jurFMIPA;
      }
    }
    
    window.addEventListener("load",tampilkanJurusan);
    fakultasNode.addEventListener("change",tampilkanJurusan);
  </script>
</body>
</html>
