<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <p>Username: <input type="text" id="username"></p>
  <p><button id="copyData">Copy Data</button></p>
  <p>Hasil: <input type="text" id="hasil"></p>
  <script>
    var copyDataNode = document.getElementById("copyData");
    var usernameNode = document.getElementById("username");
    var hasilNode = document.getElementById("hasil");
    
    function diProses(){
      hasilNode.value = usernameNode.value;
      hasilNode.disabled = "true";
    }
    copyDataNode.addEventListener("click",diProses);
  </script>
</body>
</html>
