<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo, bar;
    
    foo = "Hello World";
    console.log(foo);  // Hello World
    
    bar = foo;
    console.log(bar);  // Hello World
      
    var baz = bar;
    console.log(baz);  // Hello World
      
    foo = "Hello Indonesia";
    console.log(foo);  // Hello Indonesia
    console.log(bar);  // Hello World
    console.log(baz);  // Hello World
  </script>
</body>
</html>
