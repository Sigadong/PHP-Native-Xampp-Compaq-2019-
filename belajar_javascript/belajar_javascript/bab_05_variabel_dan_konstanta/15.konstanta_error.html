<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    const PI = 3.14;
    PI = 4.14;   // TypeError: invalid assignment to const `PI'
    
    const SALAM_PAGI; 
    SALAM_PAGI = "Selamat Pagi";  // SyntaxError: missing = in const declaration
  </script>
</body>
</html>
