<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = Math.random();
   console.log( foo );     // 0.39055944950626187

   foo = foo * (10 + 1);
   console.log( foo );     // 4.29615394456888
   
   foo = Math.floor(foo); 
   console.log( foo );     // 4
  </script>
</body>
</html>
