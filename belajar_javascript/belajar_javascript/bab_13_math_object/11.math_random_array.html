<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = [];
   
   for (var i = 0; i < 10; i++){
    foo[i] = 1 + Math.floor( Math.random() * 6 );
   }
   
   console.log( foo );
   // array acak berisi 10 element angka antara 1 - 6
   // contoh hasil: Array [ 2, 4, 2, 3, 2, 5, 1, 2, 1, 6 ]
  </script>
</body>
</html>
