<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = 12.5;
   
   console.log( Math.floor(foo) );  // 12
   console.log( Math.ceil(foo) );   // 13
   console.log( Math.round(foo) );  // 13
   
   var bar = 12.4;
   
   console.log( Math.floor(bar) );  // 12
   console.log( Math.ceil(bar) );   // 13
   console.log( Math.round(bar) );  // 12  
  </script>
</body>
</html>
