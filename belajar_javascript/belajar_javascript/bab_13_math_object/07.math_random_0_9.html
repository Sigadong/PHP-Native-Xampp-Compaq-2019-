<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
   var foo = Math.random();
   console.log( foo ); // 0.5092621312447921
   
   foo = Math.round(foo * 10); 
   console.log( foo ); // 5
  </script>
</body>
</html>
