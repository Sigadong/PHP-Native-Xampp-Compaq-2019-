<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "Belajar";
    
    console.log ( foo.split() );
    // Array [ "Belajar" ]
    
    console.log ( foo.split('') );
    // Array [ "B", "e", "l", "a", "j", "a", "r" ]
  </script>
</body>
</html>
