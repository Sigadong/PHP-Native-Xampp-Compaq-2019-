<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "   JavaScript     ";
    console.log ( foo.length );      // 18
    console.log ( foo );             // "   JavaScript     " 
    
    foo = foo.trim();
    console.log ( foo.length );      // 10
    console.log ( foo );             // "JavaScript" 
  </script>
</body>
</html>
