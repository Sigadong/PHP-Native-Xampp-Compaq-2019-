<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "semangat.. ";
    console.log ( foo.repeat(1) );     // semangat..
    console.log ( foo.repeat(3) );     // semangat.. semangat.. semangat..
    
    console.log ( '=-'.repeat(10) );   // =-=-=-=-=-=-=-=-=-=-
  </script>
</body>
</html>
