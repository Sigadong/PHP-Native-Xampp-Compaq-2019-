<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "satu dua tiga empat lima";
    console.log ( foo.split(' ',3) );
    // Array [ "satu", "dua", "tiga" ]
    
    var bar = "satu,dua,tiga,empat,lima";
    console.log ( bar.split(',', 7) );
    // Array [ "satu", "dua", "tiga", "empat", "lima" ]
  </script>
</body>
</html>
