<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "Belajar JavaScript dari buku JavaScript Uncover";
    var count = 0;
    var posisi = foo.indexOf('a');
    
    while (posisi !== -1) {
       count++;
       posisi = foo.indexOf('a', posisi + 1);
    }
    
    console.log (count);  // 7
  </script>
</body>
</html>
