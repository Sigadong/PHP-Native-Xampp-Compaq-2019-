<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "Sedang belajar JavaScript dari buku JavaScript Uncover";
    console.log ( foo.includes('Uncover') );      // true
    
    console.log ( foo.includes('JavaScript') );   // true
    console.log ( foo.includes('javascript') );   // false
    
    console.log ( foo.includes('Sedang') );       // true
    console.log ( foo.includes('Sedang',1) );     // false
    console.log ( foo.includes('edang',1) );      // true   
  </script>
</body>
</html>
