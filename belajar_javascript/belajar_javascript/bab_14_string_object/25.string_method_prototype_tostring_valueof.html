<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = new String ("Belajar JavaScript");
    console.log ( typeof foo );   // object
    console.log ( foo );
    // String { "Belajar JavaScript", 19 moreâ€¦ }
    
    bar = foo.toString();
    console.log ( typeof bar );   // string
    console.log ( bar );          // Belajar JavaScript
    
    baz = foo.valueOf();
    console.log ( typeof baz );   // string
    console.log ( baz );          // Belajar JavaScript
  </script>
</body>
</html>
