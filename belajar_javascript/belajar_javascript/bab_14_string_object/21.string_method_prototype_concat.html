<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "Belajar";
    var bar = foo.concat(" JavaScript");
    
    console.log ( bar );
    // Belajar JavaScript
    
    console.log ( bar.concat(" di", " Duniailkom", "... semangat!!") );
    // Belajar JavaScript di Duniailkom... semangat!!
  </script>
</body>
</html>
