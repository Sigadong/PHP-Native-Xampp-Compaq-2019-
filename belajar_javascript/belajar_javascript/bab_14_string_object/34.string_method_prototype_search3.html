<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "Belajar JavaScript dari buku JavaScript Uncover";
    console.log ( foo.search('Buku') );      // -1
    console.log ( foo.search(/Buku/i) );     // 24
  </script>
</body>
</html>
