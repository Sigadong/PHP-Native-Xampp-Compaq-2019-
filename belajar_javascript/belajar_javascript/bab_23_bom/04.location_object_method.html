<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <button id="tombolAssign">Assign</button>
  <button id="tombolReload">Reload</button>
  <button id="tombolReplace">Replace</button>
  <script>
    var tombolAssignNode = document.getElementById("tombolAssign");
    var tombolReloadNode = document.getElementById("tombolReload");
    var tombolReplaceNode = document.getElementById("tombolReplace");
    
    tombolAssignNode.addEventListener("click", function () {
      location.assign("http://www.google.com");
    });
    
    tombolReloadNode.addEventListener("click", function () {
      location.reload();
    });
    
    tombolReplaceNode.addEventListener("click", function () {
      location.replace("http://www.google.com");
    });
  </script>
</body>
</html>
