<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    console.log(navigator.appCodeName);	     // Mozilla
    console.log(navigator.appName);          // Netscape
    console.log(navigator.appVersion); 	     // 5.0 (Windows)
    console.log(navigator.cookieEnabled);    // true
    console.log(navigator.geolocation);      // Geolocation {  }
    console.log(navigator.language);         // en-US
    console.log(navigator.onLine);           // true
    console.log(navigator.platform); 	       // Win64
    console.log(navigator.product);	         // Gecko
    console.log(navigator.userAgent);
    // Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:49.0) Gecko/20100101 Firefox/49.0
  </script>
</body>
</html>
