<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var foo = Infinity;
  console.log(foo);     // Infinity
  
  var bar = undefined;
  console.log(bar);     // undefined
  
  var baz = null;
  console.log(baz);     // null
  </script>
</body>
</html>
