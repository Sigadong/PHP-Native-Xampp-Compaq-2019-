<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var foo;
  
  foo = 5 ;
  console.log( isNaN(foo) ); // false
  
  foo = 5/'a' ;
  console.log( isNaN(foo) ); // true
  
  foo = NaN ;
  console.log( isNaN(foo) ); // true
  </script>
</body>
</html>
