<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "100 + 30";
    console.log( foo );  // 100 + 30
    
    var bar = eval(foo);
    console.log( bar );  // 130
  </script>
</body>
</html>
