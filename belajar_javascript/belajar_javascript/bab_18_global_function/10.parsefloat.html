<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo = "1234";
    console.log( typeof foo );      // string
                                   
    foo = parseFloat(foo) ;        
    console.log( foo );             // 1234
    console.log( typeof foo );      // number
                                   
    var bar = "-1234.5678";        
    console.log( typeof bar );      // string
    bar = parseFloat(bar) ;        
                                   
    console.log( bar );             // -1234.5678
    console.log( typeof bar );      // number
    
    console.log( parseFloat("12.045 potong ayam") );      // 12.045
    console.log( parseFloat("Ada 12.045 potong ayam") );  // NaN
  </script>
</body>
</html>
