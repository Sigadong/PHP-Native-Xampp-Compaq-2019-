<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    .penting { border: 2px solid black; width: 300px; text-align: center}
    .merah { color: red; padding: 20px;}
    .warning { background-color: pink}
  </style>
</head>
<body>
  <h1 id="judul" class="merah warning">Belajar JavaScript</h1>
  <script>
    var h1Node = document.getElementById("judul");
    var namaClass = h1Node.className;
    h1Node.className = namaClass + " penting";
    console.log (h1Node.className); // 
  </script>
</body>
</html>
