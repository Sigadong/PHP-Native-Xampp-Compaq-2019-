<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar HTML</h1>
  <h1>Belajar JavaScript</h1>
  <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
  <script>
    var h1TagNode = document.getElementsByTagName("h1");
    
    console.log(h1TagNode);  // HTMLCollection [ <h1>, <h1> ]
    
    console.log(h1TagNode[0].nodeName);        // H1
    console.log(h1TagNode[0].nodeType);        // 1
    console.log(h1TagNode[0].childNodes);
    // NodeList [ #text "Belajar HTML" ]
    console.log(h1TagNode[0].textContent);     // Belajar HTML
                                               
    console.log(h1TagNode[1].nodeName);        // H1
    console.log(h1TagNode[1].nodeType);        // 1
    console.log(h1TagNode[1].childNodes);
    // NodeList [ #text "Belajar JavaScript" ]
    console.log(h1TagNode[1].textContent);     // Belajar JavaScript
  </script>
</body>
</html>
