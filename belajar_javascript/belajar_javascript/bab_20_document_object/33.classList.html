<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    .penting { border: 2px solid black; width: 300px; text-align: center }
    .merah { color: red; padding: 20px; }
    .warning { background-color: pink }
    .hijau { color: green; padding: 10px; }
  </style>
</head>
<body>
  <h1 id="judul" class="merah warning">Belajar JavaScript</h1>
  <script>
    var h1Node = document.getElementById("judul");
    console.log(h1Node.classList);
    // DOMTokenList [ "merah", "warning" ]
    
    h1Node.classList.add("penting");
    h1Node.classList.remove("merah");
    h1Node.classList.add("hijau");
    
    console.log(h1Node.classList);
    // DOMTokenList [ "warning", "penting", "hijau" ]
    console.log(h1Node.classList.length);               // 3
    console.log(h1Node.classList.contains("penting"));  // true
    console.log(h1Node.classList.contains("merah"));    // false
  </script>
</body>
</html>
