<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1 id="judul">Belajar JavaScript</h1>
  <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
  <script>
    var sebuahNode1 = document.getElementById("judul");
    console.log(sebuahNode1.innerHTML );
    // Belajar JavaScript

    var sebuahNode2 = document.querySelector("p");
    console.log(sebuahNode2.innerHTML );
    // Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b> 
  </script>
</body>
</html>
