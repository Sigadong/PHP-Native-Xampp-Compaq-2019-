<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1 id="judul" style="color:green">Belajar JavaScript</h1>
  <p style="background-color: #cac8c3">
    Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b>
  </p>
  <script>
    var h1Node = document.getElementById("judul");
    console.log (h1Node.style.color);           // green
    
    var pNode = document.querySelector("p");
    console.log (pNode.style.backgroundColor);  // rgb(202, 200, 195)
  </script>
</body>
</html>
