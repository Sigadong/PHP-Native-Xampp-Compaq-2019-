<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1 id="judul" title="Sedang Belajar">Belajar JavaScript</h1>
  <script>
    var sebuahNode = document.getElementById("judul");
    var nodeAttribute = sebuahNode.attributes;
    
    console.log (nodeAttribute.length);   // 2
    console.log (nodeAttribute[0]);       // id="judul"
    console.log (nodeAttribute[1]);       // title="Sedang Belajar"
  </script>
</body>
</html>
