<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
  <script>
    var sebuahNode = document.querySelector("p b");
    console.log(sebuahNode.nodeName);       // B
    console.log(sebuahNode.nodeType);       // 1
    console.log(sebuahNode.childNodes);
    // NodeList [ #text " dari Duniailkom" ]
    console.log(sebuahNode.textContent);    //  dari Duniailkom
  </script>
</body>
</html>
