<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    .hijau { color:green; }
    .merah { color:red; }
  </style>
</head>
<body>
  <h1 id="judul" class="merah">Belajar JavaScript</h1>
  <script>
    var h1Node = document.getElementById("judul");
    console.log(h1Node.className);  // merah
    
    h1Node.className = "hijau";
    console.log(h1Node.className);  // hijau   
  </script>
</body>
</html>
