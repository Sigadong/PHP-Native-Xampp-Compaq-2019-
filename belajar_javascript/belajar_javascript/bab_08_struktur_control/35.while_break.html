<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var i = 1;
  
  while (i <= 10){
    if (i === 5) {
      break;
    }
    console.log("Hello JavaScript " + i);
    i = i + 1;
  }
  </script>
</body>
</html>
