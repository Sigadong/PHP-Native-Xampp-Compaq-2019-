<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var jumlah_barang = 501;
  var total;

  total = jumlah_barang > 500? jumlah_barang * 100 : jumlah_barang * 150;
  
  console.log(total); // 100000
  </script>
</body>
</html>
