<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var siswa = ["Andri", "Joko", "Sukma", "Rina", "Sari"];
  var jumlah_siswa = siswa.length;
  
  console.log ("Jumlah siswa = " + jumlah_siswa);
  
  for (var i = 0; i < jumlah_siswa; i++){
    console.log(siswa[i]);
  }
  </script>
</body>
</html>
