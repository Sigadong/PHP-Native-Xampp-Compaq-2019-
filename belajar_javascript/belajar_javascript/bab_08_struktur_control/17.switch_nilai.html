<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
  var nilai = 6;

  switch (nilai) {
    case 1:
    case 2:
    case 3:
    case 4:
    case 5: 
      console.log('Selama ini ngapain aja bro?');
      break;
    case 6:
    case 7:
    case 8:
      console.log('Belajar lebih giat lagi!');
      break;
    case 9:
    case 10: 
      console.log('Pertahankan!');
      break;
    default: 
      console.log("Masukkan angka 1 - 10");
  }
  </script>
</body>
</html>
